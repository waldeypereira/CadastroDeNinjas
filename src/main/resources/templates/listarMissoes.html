<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Miss√µes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            text-align: center;
            font-weight: bold;
            color: green;
            margin-bottom: 10px;
        }

        .error {
            text-align: center;
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .create-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Miss√µes</h1>

    <p style="text-align: center;">
        <a th:href="@{/ninjas/ui/listar}">üë• Ver Lista de Ninjas</a>
    </p>

    <p class="message" th:if="${mensagem}" th:text="${mensagem}"></p>
    <p class="error" th:if="${erro}" th:text="${erro}"></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Dificuldade</th>
            <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="missao : ${missoes}">
            <td th:text="${missao.id}"></td>
            <td th:text="${missao.nome}"></td>
            <td th:text="${missao.dificuldade}"></td>
            <td>
                <a th:href="@{/missoes/ui/listar/{id}(id=${missao.id})}">üëÅÔ∏è Detalhes</a>
                <a th:href="@{/missoes/ui/atualizar/{id}(id=${missao.id})}">‚úèÔ∏è Editar</a>
                <a th:href="@{/missoes/ui/deletar/{id}(id=${missao.id})}" onclick="return confirm('Tem certeza que deseja deletar esta miss√£o?');">üóëÔ∏è Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p class="create-link">
        <a th:href="@{/missoes/ui/criar}">‚ûï Criar nova miss√£o</a>
    </p>
</div>
</body>
</html>
